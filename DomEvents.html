    <script>
     var btn = document.querySelector('button');

    //  btn.onclick=function()

     //AddEventListener adds multiple events

     btn.addEventListener('click' , function(){
        alert("Dont press");
     }); 

     //EventObject 
      
     btn.addEventListener('click' , function(){
        event.target.style.backgroundColor="red";
        alert("Dont press");
     })

     var preventDefault = document.querySelector('a');
     preventDefault.addEventListener('click' , function(event){
        
        event.preventDefault();

        alert("Event Object removes the default working of the browser");

    //Submit Event

    var Sub = document.querySelector('form');

    Sub.addEventListener('submit' , function(event)
    { 
        event.preventDefault();

        var formData = document.querySelector('input').value;

        alert(formData);

    });


    //MouseOver , MouseOut 

    var heading = document.querySelector('h1');
    var mydiv = document.querySelector('div');

    mydiv.addEventListener('mouseover' , function()
    {
        heading.innerHTML = "The heading changes!";
    });

    mydiv.addEventListener('mouseout' , function(){

        heading.innerHTML = "The heading changes again!!"});

    heading.addEventListener('mouseover' , function(){
        heading.innerHTML = "Back to its original state";
    });
